name: Build & Deploy
on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@main
      - name: Create Tag
        id: create_tag
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          package-path: ./package.json
            filter: '[v|V]\d(\.\d+){0,2}'
